<div class="ui segment" data-id="<%= id %>">

	<div class="image">
		<img src="<%= image === null ? 'default.png' : 'logo/' + image %>" alt="<%= title_ru %>"  class="rounded ui image">
		
		<% if (year > 2012) { %>
			<div class="ui red corner label">
				<div class="text">New</div>
			</div>
		<% } else {%>
			<a class="like ui corner label">
				<i class="like icon"></i>
			</a>
		<% } %>

	</div>
	<div class="ui divider"></div>
	<%= title_ru %>
	(<%= year %>)
</div>
